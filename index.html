        .login-container {
            background: #222;

            border-radius: 10px;

        }

        }
        
        a {

        }
        
        a:hover {

        }

            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #D9D978;
            background: #333;
            color: white;
        }

        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        .toggle-password-btn {
            position: absolute;
            left: 240px;
            top: 50%;
            transform: translateY(-50%);
            color: #D9D978;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            width: auto;
            height: auto;
            line-height: 1;
        }
        
        .toggle-password-btn:hover {
            background-color: rgba(217, 217, 120, 0.2);
        }

        button {
            background-color: #D9D978;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            background-color: #ECECBA;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
